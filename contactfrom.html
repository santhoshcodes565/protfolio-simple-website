<!DOCTYPE html>
<html lang="en">

<head>

<body>
<div class="container"> 




    <div class="section--one">
            <h1 class="section--one__name">Santhosh</h1>
            <p class="section--one__role">Web Developer</p>
            <a class="section--one__contact" href="index.html">Home</a>
        </div>


<div class="contact--form">
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter the Name" class="contact--form__input"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter the Email"class="contact--form__input"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea placeholder="Enter the Message"class="contact--form__textarea"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"class="contact--form__submit"></td>
            </tr>
        </table>
    </form>
</div>
 <div class="section--five">

                Social media:<a href="https://www.instagram.com/" target="_blank">instagram</a>

            </h5>
            <p class="section--five__desc">&copysr;santhosh</p>
            </div>
    </div>
